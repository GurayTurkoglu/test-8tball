# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool: Default

steps:

- script: |
    java -version

- task: CmdLine@2
  inputs:
    script: |
      export PATH="/opt/Fortify/Fortify_Apps_and_Tools_24.2.0/bin:$PATH"
      export PATH="/opt/Fortify/Fortify_SCA_24.2.0/bin:$PATH"
- task: CmdLine@2
  inputs:
    script: 'env'
- task: FortifySCA@7
  inputs:
    applicationType: 'other'
    buildAnalyzerParams: 'mvn com.fortify.sca.plugins.maven:sca-maven-plugin:translate -f'
    fortifyBuildId: 'ahmet33'
    fortifyScanType: 'LocalScan'
    runFortifyUpload: true
    fortifyServerName: 'fortifyssc'
    fortifyApplicationName: 'testapp'
    fortifyApplicationVersion: '2'