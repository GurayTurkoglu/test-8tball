trigger:
- master

pool: Default

steps:

- script: |
    java -version
  env:
    JAVA_HOME: $(JAVA_HOME_8_X64)
    PATH: $(JAVA_HOME_8_X64)/bin:$(PATH)
- task: FortifySCA@7
  inputs:
    licenseFile: 'C:\fortify.license'
    runBuildTranslate: false
    buildToolOptions: '-source 1.8 mvn -f "C:\Users\Administrator\Desktop\Fortify\DataTouch-BE\pom.xml" com.fortify.sca.plugins.maven:sca-maven-plugin:translate'
    fortifyBuildId: 'ahmet'
    fortifyScanType: 'LocalScan'